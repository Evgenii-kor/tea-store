<div class="container d-flex justify-content-center align-items-center">
  <div class="row w-100 pb-5">
    <div class="col-md-6 col-lg-5 mx-auto">
      <h2 class="text-center mb-4 fw-bold">Описание продукта</h2>
      <div class="card shadow-lg">
        <a href="{{ product.image }}" class="test-popup-link">
          <img src="{{ product.image }}" class="card-img-top" alt="image01">
        </a>
        <div class="card-price text-center fw-bold text-info text-decoration-underline">
          {{ product.price | currency: 'RUB' : '' : '1.2-2'}} руб.
        </div>
        <div class="card-body d-flex flex-column">
          <h4 class="card-title fw-bold text-center">{{ product.title }}</h4>
          <p class="card-text fw-normal mb-4 text-justify">
                        <span *ngIf="!isLong">
                            {{ product.description | shortDescription }}<span class="text-primary" (click)="isLong = true" style="cursor: pointer;">...</span>
                        </span>
                        <span *ngIf="isLong">
                            {{ product.description }}<span class="text-primary" (click)="isLong = false" style="cursor: pointer;">Скрыть</span>
                        </span>
          </p>
          <div class="text-center mt-auto">
            <a [routerLink]="'/order'" class="btn btn-primary btn-lg py-2 px-4 fs-6 hvr-grow w-50">Купить</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
